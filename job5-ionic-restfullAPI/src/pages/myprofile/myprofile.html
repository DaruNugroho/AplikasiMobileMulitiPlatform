<ion-header>
  <ion-navbar>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-content class="cards-bg social-cards">     
    <ion-card> 
        <img src="assets/imgs/me.png">
      <ion-card-content>        
        <h2>{{user.name}}</h2> 
        <p>Email : <i>{{user.email}}</i></p> 
      </ion-card-content> 
      
      <ion-card-content>        
        <button ion-button size="large" type="button" (click)="logout()" block>Logout</button> 
      </ion-card-content> 
    </ion-card> 
  </ion-content>
</ion-content>
